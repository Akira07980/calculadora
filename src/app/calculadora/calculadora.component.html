<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
</head>

<body>

    <div class="container">
        <form>
            <h1 class="alert alert-info text-center">{{titulo}}</h1>
            <div class="row">
                <div class="col">
                    <div class="form-group col-md-6">
                        <input type="number" name="OperadorA" class="form-control border border-warning"
                            placeholder="Ingrese primer numero" [(ngModel)]="OperadorA">
                    </div>
                    <div class="form-group col-md-6">
                        <input type="number" name="OperadorB" class="form-control border border-warning"
                            placeholder="Ingrese segundo numero" [(ngModel)]="OperadorB">
                    </div>
                </div>
                <div class="container center">
                    <button type="submit" class="btn btn-primary" (click)="onSuma()">Sumar</button>
                    <button type="submit" class="btn btn-primary" (click)="onRestar()">Restar</button>
                    <button type="submit" class="btn btn-primary" (click)="onMultiplicar()">Multiplicar</button>
                    <button type="submit" class="btn btn-primary" (click)="onDividir()">Dividir</button>
                </div>
                <samp>Resultado = {{Resultado}} </samp>
            </div>
        </form>
    </div>


</body>

</html>
